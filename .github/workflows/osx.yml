name: Test Strip

on:
  push:
    branches: [ master ]
 

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Grab libDDD artefacts
      run: wget --progress=dot:mega https://github.com/lip6/libDDD/raw/${{ runner.os }}/${{ runner.os }}.tgz ; tar xzf ${{ runner.os }}.tgz ;
    - name: test paths
      run: which strip ; ls -lah /usr/bin/strip
    - name: Install packages
      run: brew install gcc autoconf automake libtool binutils bison flex ;
    - name: test paths
      run: which strip ; ls -lah /usr/bin/strip ; ls -lah /usr/local/opt/
    - name: invoke
      run: strip --help 
      
      
